        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', sans-serif;

<body>
    
    <!-- ! ==========***** Nav Section *****========== -->

    <nav class="nav">
        <div class="menu">
            <a target="_blank" class="nav-link" href="../index.html" >
                Home
            </a>
            <a target="_blank" class="nav-link" href="./Apply.html">
                Apply
            </a>
            <a target="_blank" class="nav-link" href="./Chat.html">
                Chat
            </a>
        </div>
    </nav>

    <!-- ! ==========***** Main Section *****========== -->

    <main>
        <div class="information sm-text info-text">
            <span class="hero mark">!</span>&nbsp;&nbsp;<span class="hero">*</span> - Required
        </div>
        <div class="information sm-text info-text">
            <span class="hero mark">!</span>&nbsp;&nbsp;If you don't fill all boxes we can't contact with you (the age and surname boxes are exceptions) 
        </div>
        <div class="information sm-text info-text">
            <span class="hero mark">!</span>&nbsp;&nbsp;We contact with you via e-mail
        </div>
        <form action="https://formspree.io/f/mjvjovnn" method="POST" >
            <div class="form-group">
                <label for="name">Name : <span class="hero">*</span></label>
                <br>
                <input autocomplete="off" type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="surname">Surname : </label>
                <br>
                <input autocomplete="off" type="text" name="surname" id="surname">
            </div>
            <div class="form-group">
                <label for="e-mail">E-mail : <span class="hero">*</span></label>
                <br>
                <input autocomplete="off" type="e-mail" name="e-mail" id="e-mail">
            </div>
            <div class="form-group">
                <label for="age">Age : <span class="hero"></span></label>
                <br>
                <input autocomplete="off" type="number" name="age" id="age">
            </div>  
            <div class="form-group">
                <label for="tech">Which technologies you know ? : <span class="hero">*</span></label>
                <br>
                <input autocomplete="off" type="text" name="tech" id="tech">
            </div>
            <div class="form-group">
                <label for="about">About yourself (short) : <span class="hero">*</span></label>
                <br>
                <textarea autocomplete="off" type="text" name="about" id="about"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree" class="sm-text">I agree <a href="./agree/terms&conditions.html" class="app-link dark-link" target="_blank">Terms & Conditions</a></label>
            </div>
            <div class="form-group">
                <input type="submit" name="sbm-btn" id="sbm-btn" value="Complete">
            </div>
        </form>
    </main>

    <!-- ! ==========***** Footer Section *****========== -->   

    <div class="footer">
